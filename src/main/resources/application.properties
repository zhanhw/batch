#mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/batch

spring.main.allow-bean-definition-overriding=true

#Avoid Running Job By Starter
spring.batch.job.enabled=false
## Batch Creates required tables to store its internal details
spring.batch.initialize-schema=always

spring.main.banner-mode=off
spring.main.quartz.job-store-type=memory
spring.main.quartz.scheduler-name=smile-scheduler
spring.main.quartz.properties.org.quartz.threadPool.threadCount=5
